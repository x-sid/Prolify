{% extends 'album/base.html' %}
{% load crispy_forms_tags %}

{% block body%}
	<div class="container">
		<div class="panel panel-default">
			<div class="panel-body">
				<form method="POST">
					{% csrf_token %}
					{{form|crispy}}
					<button type="submit" class="btn btn-danger">Save</button>
				</form>
			</div>
		</div>
    </div>
{% endblock %}
