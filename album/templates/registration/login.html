{% extends "album/base.html" %}
{% load crispy_forms_tags %}

{% block body %}
{% if not user.is_authenticated %}
<div class=container>
	<div class="col-md-offset-2 col-md-7">
		<div class="panel panel-default">
			<div class="panel-body">
			    <h1>Welcome Back</h1>
			    <p><h4>please fill in the correct details to successfully login to your account</h4></p>
			    <form method="post" action="{% url 'login' %}">
			    {% csrf_token %}
			    {{ form|crispy}}
			    <p><label><input name="remember_me" type="checkbox"> Remember me</label></p>
			    <button class="btn btn-danger">Login</button> 
			    </form>
		        <p><h4>Forgotten your password? <a href="{% url 'password_reset' %}">Reset</a></h4></p>  
			</div>    
	    </div>
	</div>
</div>
{% endif %}    
{% endblock %}
