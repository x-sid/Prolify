{% extends 'album/base.html' %}

{% block body %}
<div class="albums-container container-fluid">
    <div class="row">
    	{% if results %}
    	<div class=" panel panel-body">
    	    <h1>Results for <b>{{ request.GET.q }}</b></h1>
        </div>
        {% for result in results %}
         <div class="col-xs-6 col-sm-6 col-md-3 col-lg-3"> 
        <div class="thumbnail">
               
             <!--Album logo-->
          <a href="{% url 'album:profile_detail' pk=result.pk %}">
            <img src="{{ result.photo.url }}" class="img-responsive" width="300" height="100" style="min-height:200px;max-height:200px">
          </a>
          <div class="container">
            <h4 style="color: black"><span></span><b>{{ result.first_name }}</b><p><b>{{ result.last_name }}</b></p></h4>
            <h4 style="color: black"><span></span>{{ result.location }} </h4>
          </div>
            <!--Details-->
          <div class="container">
            <a href="{% url 'album:profile_detail' pk=result.pk %}" class="btn btn-danger">Details</a>

                <!--Delete-->
            <form action="{% url 'album:profile_delete' pk=result.pk %}" method="post" style="display: inline;">
              {% csrf_token %}
              <input type="hidden" name="profile_id" value="{{ result.pk }}"/>
              <button type="submit" class="btn btn-default btn-sm">
                <span class="glyphicon glyphicon-trash"></span>
              </button>
              <br>
            </form>
          </div> 
        </div>
      </div>
        {% endfor %}
        {% else %}
	        <div class="panel panel-body">
			    <h3>No result found</h3>
		    </div>
		{% endif %} 
    </div>
</div>
{% endblock%}
