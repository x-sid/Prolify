{% extends 'album/base.html' %}

{% block body %}
<div class="albums-container container-fluid">
    <div class="row">
    	{% if results %}
    	<div class=" panel panel-body">
    	    <h1>Results for <b>{{ request.GET.q }}</b></h1>
        </div>
        {% for result in results %}
        <div class="col-md-3"> 
            <div class="thumbnail">
	            <a href="{% url 'album:profile_detail' pk=result.pk %}">
	                <img src="{{ result.photo.url }}" class="img-responsive" width="200" height="200">
	            </a>
	            <h4 style="text-align: center;"><span class="glyphicon glyphicon-user"></span> {{ result.full_name }}</h4>
	            <h4 style="text-align: center;"><span class="glyphicon glyphicon-phone-alt"></span> {{ result.phone_number }} </h4>
	                <!--Details-->
	            <div class="col-md-offset-3">
	                <a href="{% url 'album:profile_detail' pk=result.pk %}" class="btn btn-danger" >View Details</a>
	                    <!--Delete-->
	                <form action="{% url 'album:profile_delete' pk=result.pk %}" method="post" style="display: inline;">
		                {% csrf_token %}
		                <input type="hidden" name="profile_id" value="{{ result.pk }}"/>
		                <button type="submit" class="btn btn-default btn-sm">
		                    <span class="glyphicon glyphicon-trash"></span>
		                </button>
	                </form>
                </div> 
            </div>
        </div>
        {% endfor %}
        {% else %}
	        <div class="panel panel-body">
			    <h3>No result found</h3>
		    </div>
		{% endif %} 
    </div>
</div>
{% endblock%}
