<form method="post" action="{% url 'album:contact_delete' pk=contact.pk %}" class="js-contact-delete-form">
  {% csrf_token %}
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <p class="lead"><h4>Are you sure you want to delete the contact <strong>{{ contact.first_name }} {{contact.last_name}}</strong>?</h4></p>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-warning" data-dismiss="modal" style="color:black;">Close</button>
    <button type="submit" class="btn btn-danger" style="color:black;">Delete</button>
  </div>
</form>
