{% extends 'album/base.html' %}

{% block body %}
  <div class="albums-container container-fluid">
    <div class="row">
        {% for profile in profiles %}
          <div class="col-sm-3 col-md-3 col-lg-3"> 
            <div class="thumbnail" >
                   
                 <!--Album logo-->
              <a href="{% url 'album:profile_detail' pk=profile.pk %}">
                <img src="{{ profile.photo.url }}" class="img-responsive" width="200" height="200">
              </a>

              <h4><span class="glyphicon glyphicon-user"></span> {{ profile.full_name }}</h4>
              <h4><span class="glyphicon glyphicon-phone-alt"></span> {{ profile.phone_number }} </h4>


                <!--Details-->
              <a href="{% url 'album:profile_detail' pk=profile.pk %}" class="btn btn-primary" >View Details</a>

                  <!--Delete-->
              <form action="{% url 'album:profile_delete' pk=profile.pk %}" method="post" style="display: inline;">
                {% csrf_token %}
                <input type="hidden" name="profile_id" value="{{ profile.pk }}"/>
                <button type="submit" class="btn btn-default btn-sm">
                  <span class="glyphicon glyphicon-trash"></span>
                </button>
              </form> 
            </div>
          </div>
        {% endfor %} 
      </div>
    </div>
  </div>  
{% endblock %}
