{% extends 'album/base.html' %}

{% block body %}
  <div class="container">
  	<div class="row"><div class="panel panel-default">
      <div class="panel-body">
          <div class="profile">
            <img src="{{contact.photo.url}}" class="img-responsive" width="400" height="200">
            <p><a class="btn btn-danger" href="{% url 'album:profile_edit' pk=contact.pk %}"><span class="glyphicon glyphicon-pencil"> Edit</span></a></p>
      			<h4><strong>Full Name:</strong> {{ contact.full_name }}</h4>
            <h4><strong>Phone Number:</strong> {{ contact.phone_number }}</h4>
      			<h4><strong>Location:</strong> {{ contact.location }}</h4>
            <h4><strong>Description:</strong></h4>
            <p><h4>{{ contact.description}}</h4></p>
          </div>
        </div>
      </div>
  	</div> 
  </div>
{% endblock %}
